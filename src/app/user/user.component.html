<h1>User</h1>
<div class="card-container" *media="'(min-width: 768px)'">
  <nav class="user-list">
    <ul>
      <li><a linkTo="../1" linkActive="navActive" class="card">Profile 1</a></li>
      <li><a linkTo="../2" linkActive="navActive" class="card">Profile 2</a></li>
      <li><a linkTo="../3" linkActive="navActive" class="card">Profile 3</a></li>
      <li><a linkTo="../4" linkActive="navActive" class="card">Profile 4</a></li>
      <li><a linkTo="../5" linkActive="navActive" class="card">Profile 5</a></li>
    </ul>
  </nav>
  <router class="user-area">
    <route path="/dashboard">
      <app-select-user *routeComponent></app-select-user>
    </route>
    <route path="/:id">
      <app-user-profile *routeComponent></app-user-profile>
    </route>
    <route path="" redirectTo="/user/dashboard"></route>
  </router>
</div>
<router *media="'(max-width: 767px)'">
  <route path="/dashboard" redirectTo="/user"></route>
  <route path="/:id">
    <app-user-profile *routeComponent></app-user-profile>
  </route>
  <route path="">
    <app-user-list *routeComponent></app-user-list>
  </route>
</router>
